<app-post-details [post]="post"  ></app-post-details>

<table class="table table-striped table-hover">
  <thead>
    <th>ID</th>
    <th>title</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let _post of posts" [class.table-active] = "post && post.id == _post.id">
      <td (click)="show(_post)" >{{_post.id}}</td>
      <td (click)="show(_post)" >{{_post.title}}</td>
      <td>
        <a class="btn btn-small btn-info" routerLink="/posts/{{_post.id}}/edit" >E</a>
        <button class="btn btn-small btn-danger" (click)="delete(_post)" >X</button>
      </td>
    </tr>
  </tbody>
</table>
