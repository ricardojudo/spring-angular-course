<div *ngIf="post">
  <div class="card">
    <div class="card-body">
    <h4 class="card-title">{{post.title | uppercase}}</h4>
    <p class="card-text">{{post.content}}</p>    
    </div>
  </div>
  <hr>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" name="post.title" id="title" [(ngModel)] = "post.title" placeholder="title">    
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" name="post.content" id="content" [(ngModel)] = "post.content"></textarea>
    </div>
  </form>
</div>

<table class="table table-striped table-hover">
  <thead>
    <th>ID</th>
    <th>title</th>
  </thead>
  <tbody>
    <tr *ngFor="let _post of posts" (click)="show(_post)" [class.table-active] = "post && post.id == _post.id">
      <td>{{_post.id}}</td>
      <td>{{_post.title}}</td>
    </tr>
  </tbody>
</table>
